<form>
  <div class="input-group">
    <div>
      <label for='initial-investment'>Initial Investment</label>
      <input id='initial-investment' type='number' [(ngModel)]="initialInvestment" name="initialInvestment"/>
    </div>
    <div>
      <label for='annual-investment'>Annual Investment</label>
      <input id='annual-investment' type='number' [(ngModel)]="annualInvestment" name="annualInvestment"/>
    </div>
  </div>
  <div class="input-group">
    <div>
      <label for='expectedReturn'>Expected return</label>
      <input id='expectedReturn' type='number' [(ngModel)]="expectedReturn" name="expectedReturn"/>
    </div>
    <div>
      <label for='duration'>Duration</label>
      <input id='duration' type='number' [(ngModel)]="duration" name="duration"/>
    </div>
  </div>
  <button type="submit" (click)="onCalculate()">Calculate</button>
</form>
